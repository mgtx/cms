<include file="Public:right_header" />


<div>
	<table border="1" bgcolor="#deb887" id="Syn_personage">
        <tr>
            <td>id</td>
            <td>姓名</td>
            <td>手机</td>
            <td>部门</td>
            <td>状态</td>
            <td>操作</td>
        </tr>

        <foreach name="userlist" key="key" item="user">
            <tr>

                <td>{$user.id}</td>
                <td>{$user.name}</td>
                <td>{$user.mobile}</td>
                <td>{$user.dep_name}</td>
                <td><a href="javascript:void(0);" onclick="save_user(this,{$user.userid})" ustatus="{$user.status}" >{$user.status_name}</a></td>
                <td></td>
                
            </tr>
        </foreach>
       <tr class="content">
                <!--<td colspan="3" bgcolor="#FFFFFF">&nbsp;{$page}</td>-->
                <td colspan="3" bgcolor="#FFFFFF"><div class="pages">
                        {$page}
                </div></td>  
            </tr>
    </table>
    <br/>
    <script type="text/javascript">
    	function save_user(obj,userid){
    		var status = $(obj).attr('ustatus');
    		$.ajax({
    			type:"get",
    			url:"{:U('User/save')}",
    			async:true,
    			data:"userid="+userid+"&status="+status,
    			dataType:'json',
    			success:function(result){
    				if(result.code == 0){
    					var sta = result.list == 1?'启用':'停用';
    					var stanum = result.list == 1?1:0;
    					
    					$(obj).html(sta);
    					$(obj).attr('ustatus',stanum);
    					
    				}
    			}
    		});
    	}
    </script>
    <style type="text/css">
            	.pages a,.pages span {
				    display:inline-block;
				    padding:2px 5px;
				    margin:0 1px;
				    border:1px solid #f0f0f0;
				    -webkit-border-radius:3px;
				    -moz-border-radius:3px;
				    border-radius:3px;
				}
				.pages a,.pages li {
				    display:inline-block;
				    list-style: none;
				    text-decoration:none; color:#58A0D3;
				}
				.pages a.first,.pages a.prev,.pages a.next,.pages a.end{
				    margin:0;
				}
				.pages a:hover{
				    border-color:#50A8E6;
				}
				.pages span.current{
				    background:#50A8E6;
				    color:#FFF;
				    font-weight:700;
				    border-color:#50A8E6;
				}
            </style>
</div>
