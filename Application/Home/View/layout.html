<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head>	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0" /><!--判断手机端代码-->	<title>后台管理系统</title>	<meta name="keywords" content="" />	<meta name="description" content="" />	<!--相应式框架css-->	<import type="css" file="Css.bos_bootstrap,Css.style,Js.webuploader.webuploader,Css.animsition#min,css.bos_animsition,Js.datetimepicker.css.bootstrap-datetimepicker" />	<import file="Js.jquery-1#11#1#min" />	<import file="Js.bos_bootstrap,Js.webuploader.webuploader#min,Js.jquery#validate#min,Js.datetimepicker.js.bootstrap-datetimepicker" />	<!--<import file="Js.ueditor.ueditor#config,Js.ueditor.ueditor#all#min,Js.ueditor.lang.zh-cn.zh-cn" />-->	<import file="Js.ueditor.ueditor#config,Js.ueditor.ueditor#all#min,Js.ueditor.lang.zh-cn.zh-cn,Js.ueditor.ueditor#parse,Js.jquery#animsition" />	<import file="Js.script" /></head><body ><div  class="animsition" data-animsition-in="fade-in-left-sm"><!-- ==左侧导航== -->	<div class="left_nav" id="leftH">		<include file="Public:left" />	</div>	<!-- ==右侧内容栏== -->	<div class="right_content" id="rightC">			{__CONTENT__}	</div>	<include file="Public:footer"/></div><script type="text/javascript">	$(document).ready(function() {		$(".animsition").animsition().one('animsition.start',function(){		})				.one('animsition.end',function(){				})	});	window.onload=function(){		var CheckAll=document.getElementById('all');		var OtherCheck=document.getElementById('othercheck');		var box=document.getElementById('check_box');		if(box != null){			var CheckBox=box.getElementsByTagName('input');			var box_length = CheckBox.length;			CheckAll.onclick=function(){					for(var i=0;i<box_length;i++){						if(CheckBox[i].checked==false){							CheckBox[i].checked=true;						};					};			};			OtherCheck.onclick=function(){				for(var i=0;i<box_length;i++){					if(CheckBox[i].checked==true){						CheckBox[i].checked=false;					} else{						CheckBox[i].checked=true					}				};			};		}	};	function changeParent(id){		$nowHtmlParent = document.getElementById('htmlparent_'+id).value;		//传值		var Url     =   "{:U('Yingyxj/edit')}";		var item    =  {'id':id,'htmlParent':$nowHtmlParent}		$.ajax({			url:Url,  //显示数据的处理页面			data:item, //页数和查询都要传值			type:"POST",			dataType:"JSON", //这里我们用JSON的数据格式			success: function(data){				if(data.code==1){					alert(data.msg);					location.reload(true);				}else{					alert(data.msg);				}			}		});	}</script></body></html>
